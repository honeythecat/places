<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places We've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places We've Been</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a person and destination:</h2>
        <form id="places">
          <div class="form-group">
            <label for="new-name">Name</label>
            <input type="text" class="form-control" id="new-name">
          </div>
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-date">Date Visited</label>
            <input type="text" class="form-control" id="new-date">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>People:</h2>
        <ul id="people">

        </ul>
      </div>
      <div class ="col-md-6">
        <div id="show-places">
          <h2></h2>

          <p>Location: <span class="location"></span></p>
          <p>Date visited: <span class="date"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
